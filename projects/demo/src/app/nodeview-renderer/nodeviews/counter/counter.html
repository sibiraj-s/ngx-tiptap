<div class="angular-component" [ngClass]="{ selected: this.selected() }" tiptapDraggable>
  <span class="label">Angular Counter Component</span>

  <div class="content">
    <button type="button" class="border-black border-2 rounded px-2" (click)="increment()">
      This button has been clicked {{ this.node().attrs['count'] }} times.
    </button>
  </div>
</div>
